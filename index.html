<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Resturant</h1>
        <nav>
            <ul id="list">
                <ul id="nav" style="font-size:20px;"><a href="./index.html">Home</a></ul>
                <ul style="font-size:20px;"><a href="" >About</a></ul>
            </ul>
        </nav>
        <br>
        <br>
        <h2>Insert Your Data:</h2>
        <form id="form">
           <label id="name" for="name">Food Name</label> 
           <input type="text" id="name">
           <br>
           <br>
           <label id="types" for="types">Types of food</label> 
           <select for="Types" id="types">
            <option value="Fruit and vegetables">Fruit and vegetables</option>
            <option value="Starchy food">Starchy food</option>
            <option value="Dairy">Dairy</option>
            <option value="Protein">Protein</option>
            <option value="Fat">Fat</option>
           </select>
           <br>
           <br>
           <label id="price" for="price">Price</label> 
           <input type="text" id="price">
           <br>
           <br>
           <input type="submit" id="submit">
        </form>
    </header>
    <main>
        <table id="tableMain">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
              </tr>
          </table>
    </main>
    <footer id="foot">

    </footer>

</body>
</html>
